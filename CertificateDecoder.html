		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			return vars;
		}

		function getUrlParam(parameter, defaultvalue){
			var urlparameter = defaultvalue;
			if(window.location.href.indexOf(parameter) > -1){
				urlparameter = getUrlVars()[parameter];
				}
			return urlparameter;
		}


		$(document).ready(function(){ 

			var btnDecode = document.getElementById('decode');
			btnDecode.style.visibility = 'hidden';

			var ctrlErr = document.getElementById('upload-error');

			var ctrlCert = document.getElementById('certificate');

			console.log( "URL ... \n", window.location.href )

			var cert = decodeURI(getUrlParam( 'value', 'empty' ))
			cert = cert.substring(1, cert.length)
			cert = cert.substring(0, cert.length-1)
			console.log( "Param.. \n", cert )

			$('#certificate').text( cert )

			window.setTimeout(function() {
				console.log( "Timeout ... trigger decode");
				$("#decode .btn").click();
			}, 1000);
